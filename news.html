<html>
    <div>
        <table class="headline-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Headline</th>
                    <th>Link</th>
            </thead>
            <tbody>
                {% set unique_dates = {} %}
                {% for headline in headlines %}
                    <tr class="headline">
                        <td class="time">{{ headline.date }}</td>
                        <td class="headline-content">{{ headline.headline }}</td>
                        <td class="link" > {{headline.link}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</html>
